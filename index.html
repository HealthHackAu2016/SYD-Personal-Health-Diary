<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Diary</title>
    <link rel="stylesheet" href="public/app.css">
</head>
<body ng-app="PHD" ng-controller="MainController as mainCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Personal Health Diary</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" ng-hide="page == 'login'"  ng-click="page = 'login'">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 login-screen" ng-show="page == 'login'">
        <h1 class="text-center title">Personal Health Diary</h1>
        <div class="login-buttons">
          <a href="#" class="btn btn-primary btn-lg btn-block" ng-click="page = 'main'">Login To PHD</a>
        </div>
      </div>
      <div class="col-xs-12 main-screen" ng-show="page == 'main'">
        <div class="row">
          <div class="menu">
            <a href="#" class="btn btn-default btn-lg" ng-click="console.log('new item')"><strong>+</strong></a>
            <a href="#" class="btn btn-default btn-lg" ng-click="console.log('new item')"><strong>+</strong></a>
          </div>
          <div class="notes-list">
            <div ng-repeat="note in notes" class="note">
              <div class="note-date red-date">
                <p class="text-center">14th</p>
                <p class="text-center">Oct</p>
                <p class="text-center">12pm</p>
              </div>
              <div class="note-content">
                <h4>{{note.doctor.type}}</h4>
                <p>{{note.doctor.name}}</p>
                <p>{{note.doctor.address}}</p>
              </div>
            </div>
          </div>
          <div class="display-note">
            <p>Column 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
