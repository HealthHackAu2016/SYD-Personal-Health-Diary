<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitch's Todo List</title>
    <link rel="stylesheet" href="public/app.css">
</head>
<body ng-app="FoodLook" ng-controller="MainController as mainCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Munchr</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#" ng-click="login = 'false'">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 login-screen" ng-show="login == 'false'">
        <h1 class="text-center title">Munchr</h1>
        <div class="login-buttons">
          <a href="#" class="btn btn-primary btn-lg btn-block google-login" ng-click="login = 'google'">Login With Google</a>
          <a href="#" class="btn btn-primary btn-lg btn-block facebook-login" ng-click="login = 'facebook'">Login With Facebook</a>
          <a href="#" class="btn btn-primary btn-lg btn-block skip-login" ng-click="login = 'skip'">Skip for Now</a>
        </div>
      </div>
      <div class="col-xs-12" ng-show="login == 'google'">
        <a href="#" class="btn btn-primary btn-lg btn-block google-login" ng-click="login = 'true'">Authenticate With Google</a>
      </div>
      <div class="col-xs-12" ng-show="login == 'facebook'">
        <a href="#" class="btn btn-primary btn-lg btn-block facebook-login" ng-click="login = 'true'">Authenticate With Facebook</a>
      </div>
      <div class="col-xs-12" ng-show="login == 'skip'">
        <a href="#" class="btn btn-primary btn-lg btn-block skip-login" ng-click="login = 'true'">Skip for Now</a>
      </div>
      <div class="col-xs-12" ng-show="login == 'true'">
        <h1 class="text-center">Categories page</h1>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
